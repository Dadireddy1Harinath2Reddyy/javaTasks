<body>
    <script>
        
function convertTemperature(temp, scale) {
  if (scale === "C") {
   
    return ((temp - 32) * 5) / 9;
  }if (scale === "F") {
    
    return (temp * 9) / 5 + 32;
  } 
}


console.log(`32°F to Celsius: ${convertTemperature(32, "C")}°C`); 
console.log(`0°C to Fahrenheit: ${convertTemperature(0, "F")}°F`); 
console.log(`100°F to Celsius: ${convertTemperature(100, "C")}°C`); 
console.log(`37°C to Fahrenheit: ${convertTemperature(37, "F")}°F`); 
    </script>
</body>
</html>
