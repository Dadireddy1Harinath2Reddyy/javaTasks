    <script>
//         4) find the even and odd numbers in an array [12,3,5,6,22,56,29] 
// and print the even sum and odd sum
 let arr = [12,3,5,6,22,56,29] 
 evensum =0
 oddsum =0
 for(let i of arr)
 {
    if(i%2==0)
     evensum +=i 
    else 
     oddsum +=i
 }
 console.log(` Even Numbers sum in the array ${evensum}`)
 console.log(` Odd Numbers sum in the array ${oddsum}`)
    </script>
