    <script>
        
// 3)Reverse an array using for loop 
// hints 
// use push method  
let movies = ["jayam manadera","dj","aavara","bahubali","nayak"];
let len = movies.length
for(i = 0;i<=len/2;i++){
    let temp = movies[i]
    movies[i] = movies[len-i-1];
    movies[len-i-1] = temp;
}
console.log(movies)

    </script>
