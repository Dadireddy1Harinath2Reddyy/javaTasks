<body>
    <!--Task 4: Filter Long Words
Objective: Filter out words longer than 5 characters.
Instructions: Given an array of words, use the filter method to create a new array that contains only words with 5 or fewer characters.
  -->
    <script>
       let arr=["Harinath","nath","redd","arra","harinathreddy","kalyani","dcmr","dj"]
       let filterarr = arr.filter(function(val) {
        return val.length<=5
       })
       console.log(filterarr)
    </script>
</body>
</html>
