<body>
    <!-- ask 2: Using map
Objective: Create a new array with each element squared.
Instructions: Given an array of numbers, use the map method to create a new array where each element is the square of the original element.
 -->
    <script>
        let arr = [1,2,3,4,5,6,7,8,9]
        let squareArr = arr.map(function(val) {
            return val*val
        })
        console.log(squareArr)

    </script>
</body>
