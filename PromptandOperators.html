<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Write a JavaScript script that compares, evaluates two variables(prompts) using different arithmetic , assignment and comparison operators (==, ===, !=, !==, >, <, >=, <=) and prints the results. ;
    let num1 = +prompt("Enter a  first Number :: ");
    let num2 = +prompt("Enter a  second Number :: ");;
    console.log(num1 == num2)
    console.log(num1 === num2)
    console.log(num1 != num2)
    console.log(num1 !== num2)
    console.log(num1 > num2)
    console.log(num1 >= num2)
    console.log(num1 < num2)
    console.log(num1 <= num2)
    </script>
</body>
</html>
