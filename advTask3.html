<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">Enter the Words :: </label>
        <input type="text" id="fname" name="fname" required><br><br>
         
      </form>
      <button onclick="fun1()">Count the Number of Words</button>
      <h1 id ="head"></h1>
      <script>
        function fun1() {
        let sentence = document.getElementById("fname");
        let heading = document.getElementById("head");
        let arr = sentence.value
        arr = arr.split(" ");
        let len = arr.length

        heading.innerHTML = `${len} words entered by the user.`


        }
      </script>
</body>
</html>
