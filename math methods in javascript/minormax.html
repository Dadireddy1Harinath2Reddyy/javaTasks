<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  1) wap to find min or max first in a given input
  a=28345
  output: min is first

 a=8737
 output: max is first
 -->
    <script>
        let value = prompt("Enter a number :: ")
let arr = value.split("")
let min = 0
let max = 0
for(i=0;i<arr.length;i++){
    if(arr[min]>arr[i]){
        min = i
    }
    if(arr[max]<arr[i]){
        max = i
    }
}
if(min<max){
    console.log("Minimum is first ");
}
else{
    console.log("Maximum is first ")
}
    </script>
</body>
</html>
