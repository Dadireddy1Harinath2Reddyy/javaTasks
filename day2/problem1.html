<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        odddigitsum = 0
let num = +prompt("Enter a number :: ")
while(num !=0){
    let digit = num %10
    if((digit&1) == 1)
    {
        odddigitsum += digit
    }
    num = Math.floor(num/10)
}
console.log(`odd digit sum is ${odddigitsum}`)
    </script>
</body>
</html>
